<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      // ボタンが押されたときにinputの文字列を取得して変数に代入
      // 検索キーワードを元にAPI側にリクエストを送る(alax通信)
      // その結果の処理がdoneとfail
      var pageNum = 0;
      $('.search__btn').on('click',function() {
        var keyword = $('.search__text__input').val();
        pageNum = pageNum + 1;
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
            booksGenreId: '001',
            hits: 20,
            page: pageNum,
            keyword: keyword
          },
        }).done(function(data) {
          success(data);
        }).fail(function(data) {
          error(data);
        });

        function success(data) {
          if (data.hits === 0) {
            // $('.lists').removeClass(".coment");
            $('.lists').before('<div class="coment"></div>');
            var missingComent = $('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</p>');
            $('.coment').prepend(missingComent);
          } else {
            $(".coment").empty();
            $.each(data.Items,function(index,item){
              var list = $('<li class="lists__item"><div class="lists__item__inner"><a href="' + item.Item.itemUrl + '"class="lists__item__link" target="_blank"><img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '"><p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' +'<p class="lists__item__detail">作者　：　' + item.Item.author + '</p><p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p></a></div></li>');
              $('.lists').prepend(list);
               //Itemsの中身確認
            })
          }
        }

        function error(data) {
          // $('.lists').removeClass(".coment");
          if (data.responseJSON.error_description === "keyword must be set") { //jsonが帰ってきているかどうか
            $('.lists').before('<div class="coment"></div>');
            var emptyComent = $('<p class="message">文字が入力されてません。<br>文字を入力してください。</p>');
            $('.coment').prepend(emptyComent);
          } else { //dataにあるエラー内容の出力
            $('.lists').before('<div class="coment"></div>');
            var missingComent = $('<p class="message">データ通信がされていませんでした。<br>別のキーワードで検索して下さい。</p>');
            $('.coment').prepend(missingComent);
          }
        }
      });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
    </script>
  </body>
</html>
